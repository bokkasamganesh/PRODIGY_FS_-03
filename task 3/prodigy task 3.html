<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Store E-commerce</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 1em; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: space-around; margin: 1em; }
    .product { border: 1px solid #ccc; padding: 1em; width: 250px; margin: 1em; text-align: center; }
    .cart { background: #f4f4f4; padding: 1em; margin: 1em; }
    button { padding: 0.5em 1em; background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <header>
    <h1>Local Store E-commerce Platform</h1>
  </header>

  <div class="products" id="productList">
    <!-- Products will be injected by JS -->
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cartItems"></ul>
  </div>

  <script>
    const products = [
      { id: 1, name: 'Local Honey', price: 10.99, image: 'https://via.placeholder.com/150' },
      { id: 2, name: 'Handmade Soap', price: 5.99, image: 'https://via.placeholder.com/150' },
      { id: 3, name: 'Organic Tea', price: 8.49, image: 'https://via.placeholder.com/150' }
    ];

    const cart = [];

    function renderProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      products.forEach(product => {
        const prodDiv = document.createElement('div');
        prodDiv.className = 'product';
        prodDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}" style="width:100px;height:100px;"><br>
          <strong>${product.name}</strong><br>
          $${product.price}<br>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(prodDiv);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        cartItems.appendChild(li);
      });
    }

    renderProducts();
  </script>
</body>
</html>
